<div class="main-container">
  <div class="container">
    <form>
      <div class="form-group">
        <label for="userName">User Name</label>
        <input
          type="text"
          class="form-control"
          id="userName"
          name="userName"
          [(ngModel)]="userName"
          placeholder="testuser"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="TestPassword12!@"
        />
      </div>

      <button type="submit" class="btn btn-primary" (click)="Login()">
        Submit
      </button>
    </form>
  </div>
</div>
